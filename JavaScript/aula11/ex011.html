<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringo?</title>
</head>
<body>
    <h1>É Brasileiro?</h1>
    De onde você é: <input name ="país" id="pais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id ="res">

    </div>
    <script>
        function calcular() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var resultado = String(pais.value)
            res.innerHTML = `Morando em: ${resultado}`
           
            if(resultado != 'Brasil'){
                res.innerHTML += `<p>Você é gringo!</p>`
            }else{
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }
    }
    </script>
</body>
</html>
